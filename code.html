<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #0070F3;
            --background-color: #F7F7F5;
            --text-color: #1E1E1E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh; /* Set height to 100% of the viewport height */
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: transparent;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1; /* Allow main content to fill available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        .main-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-content p {
            font-size: 1.25rem;
            max-width: 600px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--background-color);
        }

        .copyright {
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: var(--text-color);
            opacity: 0.75;
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: var(--primary-color);
            opacity: 1;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                /* Add padding to prevent content from going under fixed header/footer */
                padding-top: 5rem;
                padding-bottom: 5rem;
            }

            .main-content h1 {
                font-size: 2rem;
            }

            .main-content p {
                font-size: 1rem;
            }

            .footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
                text-align: center;
            }
        }

        /* --- 新增：按钮与链接样式 --- */

        .action-links {
            /* 与下方链接组的间距 */
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem; /* 两个按钮之间的间距 */
        }

        .btn {
            display: inline-block;
            padding: 0.7rem 1.8rem; /* 按钮内边距，控制大小 */
            border-radius: 8px; /* 圆角大小 */
            text-decoration: none;
            font-weight: bold; /* 字体加粗 */
            font-size: 0.9rem;
            transition: all 0.3s ease; /* 平滑过渡效果 */
            border: 2px solid transparent; /* 边框，默认透明 */
        }

        /* 主要按钮样式 (实心) */
        .btn {
            background-color: #002fa7; /* 背景色 - 深灰色 */
            color: #F7F7F5; /* 文字颜色 - 白色 */
        }

        .btn:hover {
            background-color: #002A9A; /* 一个比原来稍微深一点的蓝色 */
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 次要按钮样式 (描边) */
        .btn.btn-secondary {
            background-color: transparent; /* 背景透明 */
            color: #002fa7; /* 文字颜色 - 深灰色 */
            border: 2px solid #002fa7; /* 边框为深灰色 */
        }

        .btn.btn-secondary:hover {
            background-color: #002fa7; /* 鼠标悬停时背景填充 */
            color: #F7F7F5; /* 文字变白 */
        }
    </style>
</head>
